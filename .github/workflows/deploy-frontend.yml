name: Deploy Frontend to Firebase Hosting

on:
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        NEXT_PUBLIC_PROCESS_INGESTION_URL: ${{ secrets.PROCESS_INGESTION_URL }}
        NEXT_PUBLIC_ON_FILE_UPLOAD_URL: ${{ secrets.ON_FILE_UPLOAD_URL }}
        NEXT_PUBLIC_TRIGGER_DILIGENCE_URL: ${{ secrets.TRIGGER_DILIGENCE_URL }}
        NEXT_PUBLIC_PROCESS_DILIGENCE_URL: ${{ secrets.PROCESS_DILIGENCE_URL }}
        NEXT_PUBLIC_SCHEDULE_INTERVIEW_URL: ${{ secrets.SCHEDULE_INTERVIEW_URL }}
        NEXT_PUBLIC_APP_NAME: ${{ secrets.APP_NAME }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.APP_URL }}
        
    - name: Install Firebase CLI
      run: |
        npm install -g firebase-tools
        
    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
