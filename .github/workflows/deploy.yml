          --timeout=300s \
          --memory=1GB \
          --set-secrets=PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest \
          --set-env-vars=GOOGLE_CLOUD_PROJECT=veritas-472301,VERTEX_AI_LOCATION=asia-south1 \
          --quiet
          
        gcloud functions deploy validate_competitors \
          --gen2 \
          --runtime=python312 \
          --region=asia-south1 \
          --source=functions \
          --entry-point=validate_competitors \
          --trigger-http \
          --allow-unauthenticated \
          --timeout=60s \
          --memory=1GB \
          --set-secrets=PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest \
          --set-env-vars=GOOGLE_CLOUD_PROJECT=veritas-472301,VERTEX_AI_LOCATION=asia-south1 \
          --quiet
          
        gcloud functions deploy check_memo \
          --gen2 \
          --runtime=python312 \
          --region=asia-south1 \
          --source=functions \
          --entry-point=check_memo \
          --trigger-http \
          --allow-unauthenticated \
          --timeout=60s \
          --memory=1GB \
          --set-secrets=PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest \
          --set-env-vars=GOOGLE_CLOUD_PROJECT=veritas-472301,VERTEX_AI_LOCATION=asia-south1 \
          --quiet
          
        gcloud functions deploy start_ai_interview \
          --gen2 \
          --runtime=python312 \
          --region=asia-south1 \
          --source=functions \
          --entry-point=start_ai_interview \
          --trigger-http \
          --allow-unauthenticated \
          --timeout=300s \
          --memory=1GB \
          --set-secrets=PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest \
          --set-env-vars=GOOGLE_CLOUD_PROJECT=veritas-472301,VERTEX_AI_LOCATION=asia-south1 \
          --quiet
          
        gcloud functions deploy submit_interview_answer \
          --gen2 \
          --runtime=python312 \
          --region=asia-south1 \
          --source=functions \
          --entry-point=submit_interview_answer \
          --trigger-http \
          --allow-unauthenticated \
          --timeout=300s \
          --memory=1GB \
          --set-secrets=PERPLEXITY_API_KEY=PERPLEXITY_API_KEY:latest \
          --set-env-vars=GOOGLE_CLOUD_PROJECT=veritas-472301,VERTEX_AI_LOCATION=asia-south1 \
          --quiet
          
        echo "âœ… All Cloud Functions deployed with Perplexity API Key!"
        
    - name: Deploy to Firebase Hosting
      run: |
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}