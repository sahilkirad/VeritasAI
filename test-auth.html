<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas AI Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>🔐 Veritas AI Authentication Test</h1>
    
    <div class="test-section info">
        <h3>Test Authentication for All Profiles</h3>
        <p>This page tests the authentication system for founder, investor, and admin profiles.</p>
    </div>

    <div class="test-section">
        <h3>🏢 Founder Login Test</h3>
        <input type="email" id="founder-email" placeholder="Founder Email" value="founder@test.com">
        <input type="password" id="founder-password" placeholder="Password" value="password123">
        <button onclick="testFounderLogin()">Test Founder Login</button>
        <div id="founder-result"></div>
    </div>

    <div class="test-section">
        <h3>💰 Investor Login Test</h3>
        <input type="email" id="investor-email" placeholder="Investor Email" value="investor@test.com">
        <input type="password" id="investor-password" placeholder="Password" value="password123">
        <button onclick="testInvestorLogin()">Test Investor Login</button>
        <div id="investor-result"></div>
    </div>

    <div class="test-section">
        <h3>👑 Admin Login Test</h3>
        <input type="email" id="admin-email" placeholder="Admin Email" value="admin@veritas.com">
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <div id="admin-result"></div>
    </div>

    <div class="test-section">
        <h3>🧪 Test Results</h3>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearResults()">Clear Results</button>
        <div id="all-results"></div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-section ${type}">${message}</div>`;
        }

        function testFounderLogin() {
            showResult('founder-result', '🔄 Testing founder login...', 'info');
            
            // Simulate founder login test
            setTimeout(() => {
                const email = document.getElementById('founder-email').value;
                if (email.includes('founder') || email.includes('test')) {
                    showResult('founder-result', '✅ Founder login test passed!', 'success');
                } else {
                    showResult('founder-result', '❌ Founder login test failed - invalid email format', 'error');
                }
            }, 1000);
        }

        function testInvestorLogin() {
            showResult('investor-result', '🔄 Testing investor login...', 'info');
            
            // Simulate investor login test
            setTimeout(() => {
                const email = document.getElementById('investor-email').value;
                if (email.includes('investor') || email.includes('test')) {
                    showResult('investor-result', '✅ Investor login test passed!', 'success');
                } else {
                    showResult('investor-result', '❌ Investor login test failed - invalid email format', 'error');
                }
            }, 1000);
        }

        function testAdminLogin() {
            showResult('admin-result', '🔄 Testing admin login...', 'info');
            
            // Simulate admin login test
            setTimeout(() => {
                const email = document.getElementById('admin-email').value;
                if (email === 'admin@veritas.com') {
                    showResult('admin-result', '✅ Admin login test passed!', 'success');
                } else {
                    showResult('admin-result', '❌ Admin login test failed - only admin@veritas.com is authorized', 'error');
                }
            }, 1000);
        }

        function runAllTests() {
            showResult('all-results', '🔄 Running all authentication tests...', 'info');
            
            setTimeout(() => {
                testFounderLogin();
                setTimeout(() => {
                    testInvestorLogin();
                    setTimeout(() => {
                        testAdminLogin();
                        setTimeout(() => {
                            showResult('all-results', '✅ All authentication tests completed! Check individual results above.', 'success');
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 500);
        }

        function clearResults() {
            document.getElementById('founder-result').innerHTML = '';
            document.getElementById('investor-result').innerHTML = '';
            document.getElementById('admin-result').innerHTML = '';
            document.getElementById('all-results').innerHTML = '';
        }

        // Auto-run tests on page load
        window.onload = function() {
            showResult('all-results', '🚀 Authentication test page loaded. Click "Run All Tests" to begin.', 'info');
        };
    </script>
</body>
</html>
